name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Test
        run: cargo test
      - name: Build
        run: |
          rustup toolchain list
          cargo build --release --locked
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-gh-ghes-webhook
          path: target/release/gh-ghes-webhook.exe
          overwrite: true

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Test
        run: cargo test
      - name: Build
        run: |
          rustup toolchain list
          cargo build --release --locked
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-gh-ghes-webhook
          path: target/release/gh-ghes-webhook
          overwrite: true

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Rename artifacts
        run: |
          mv Linux-gh-ghes-webhook gh-ghes-webhook-linux-amd64
          mv Windows-gh-ghes-webhook gh-ghes-webhook-windows-amd64.exe
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create \
            --generate-notes
            ${{ github.ref }}
            gh-ghes-webhook*